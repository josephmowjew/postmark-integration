spring.application.name=postmark-integration
server.port=5050

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=email-service-group
spring.kafka.consumer.auto-offset-reset=earliest

# Logging
logging.level.root=INFO
logging.level.com.lyvepulse.email=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Postmark API key (use environment variable in production)
postmark.api.key=${POSTMARK_API_KEY}

# Email configuration
email.from.address=noreply@lyvepulse.com
email.domain=lyvepulse.com
