spring.application.name=postmark-integration
server.port=5050
# Logging
logging.level.root=INFO
logging.level.com.qubedcare.postmark_integration=DEBUG
# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Postmark API key (use environment variable in production)
postmark.api.key=${POSTMARK_API_KEY:your-cbc98390-13b2-4f09-9676-98001aa96c50}
# Email configuration
#email.from.address=noreply@lyvepulse.com
email.from.address=joseph.mojoo@sparcsystems.africa
email.domain=lyvepulse.com
email.welcome.subject=Welcome to Our Service
email.welcome.template=Dear %s,\n\nWelcome to our service! We're excited to have you on board.
# Google Workspace Configuration
google.workspace.domain=lyvepulse.com
google.workspace.admin.email=joseph@lyvepulse.com
google.workspace.credentials.path=classpath:google-workspace-credentials.json
# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=email-microservice-group
spring.kafka.consumer.auto-offset-reset=earliest
# Kafka Consumer Configuration
spring.kafka.consumer.max-partition-fetch-bytes=200000000
spring.kafka.consumer.fetch-max-bytes=200000000
# Kafka retry configuration
spring.kafka.consumer.properties.max.poll.interval.ms=300000
spring.kafka.listener.poll-timeout=5000
spring.kafka.listener.concurrency=3
spring.kafka.consumer.properties.session.timeout.ms=60000
spring.kafka.consumer.properties.request.timeout.ms=70000
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.heartbeat-interval=3000
spring.kafka.consumer.session-timeout-ms=45000
spring.kafka.consumer.max-poll-interval-ms=300000
# Kafka retry and backoff
spring.kafka.consumer.properties.retry.backoff.ms=1000
spring.kafka.consumer.properties.reconnect.backoff.ms=1000
spring.kafka.consumer.properties.reconnect.backoff.max.ms=10000
# Kafka Topics
kafka.topic.new-client-alert=new_client_alert
kafka.topic.crm-update=crm_update
kafka.topic.triage-request=triage_request
# Postmark Configuration
postmark.api.token=${POSTMARK_API_TOKEN:cbc98390-13b2-4f09-9676-98001aa96c50}
postmark.from.email=${POSTMARK_FROM_EMAIL:joseph.mojoo@sparcsystems.africa}
postmark.webhook.secret=your-webhook-secret
# GuerrillaMail Configuration (if needed)
guerrillamail.api.url=https://api.guerrillamail.com/ajax.php?f=get_email_address
spring.profiles.active=dev
# Enable debug logging for Spring and Google API Client
logging.level.org.springframework.web=DEBUG
logging.level.com.google.api.client.http=DEBUG
# Enable wire logging for Google HTTP Client
com.google.api.client.http.Wire=TRACE
# Configure log pattern to include thread name
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.com.qubedcare.postmark_integration=DEBUG